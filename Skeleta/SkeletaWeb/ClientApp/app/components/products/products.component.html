<h3>
	Products
</h3>
<input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search for...">
<div class="skeleta-container mat-elevation-z8">	
	<mat-table #table [dataSource]="dataSource">
		<!-- Name Column -->
		<ng-container matColumnDef="Name">
			<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
			<mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
		</ng-container>
		<!-- Code Column -->
		<ng-container matColumnDef="Code">
			<mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
			<mat-cell *matCellDef="let product"> {{product.code}} </mat-cell>
		</ng-container>
		<!-- Price Column -->
		<ng-container matColumnDef="Price">
			<mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
			<mat-cell *matCellDef="let product"> {{product.price}} </mat-cell>
		</ng-container>
		<!-- Rating Column -->
		<ng-container matColumnDef="Rating">
			<mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
			<mat-cell *matCellDef="let product"> {{product.rating}} </mat-cell>
		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>

	<mat-progress-bar *ngIf="!isLoaded" mode="indeterminate"></mat-progress-bar>

	<mat-paginator [length]="length"
				   [pageSize]="pageSize"
				   [pageSizeOptions]="pageSizeOptions"
				   (page)="pageEvent = $event">
	</mat-paginator>
</div>
<button mat-raised-button (click)="loadProducts()" color="primary">A Gomb</button>
