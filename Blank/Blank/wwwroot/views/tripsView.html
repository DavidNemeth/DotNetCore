<div class="col-md-6 col-md-offset-3">
    <div class="text-danger ng-cloak" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <!--<wait-cursor display-when="true"></wait-cursor>-->
    <div ng-show="vm.isBusy" class="text-center"><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</div>
    <table class="table table-responsive table-striped ng-cloak">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.dateCreated | date: 'MM-dd-yyyy' }}</td>
            <td><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />            
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning ng-cloak">Must be at least five characters.</span>
        </div>
        <div class="form-group">
            <input type="submit"
                   name="name" value="Add"
                   class="btn btn-sm btn-success"
                   ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
